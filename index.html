<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="福uu：从课表、成绩、考场，到空教室查询、图书馆、教务处，我们从未停止过探索你的需求" />
  <meta name="apple-itunes-app" content="app-id=866768101" />
  <title>福uu - 综合性最强的福大校内App</title>
  <link type="text/css" rel="stylesheet" href="./css/basic.css" />
  <link rel="icon" href="./img/logo.png" />
  <!-- 预加载图片 -->
  <link rel="preload" as="image" href="./img/background.jpg" />
  <script>
    (function (doc, win) {
      const docEl = doc.documentElement;
      const resizeEvt =
        "orientationchange" in window ? "orientationchange" : "resize";
      const recalc = function () {
        const clientWidth = docEl.clientWidth;
        if (!clientWidth) return;
        if (clientWidth >= 640) {
          docEl.style.fontSize = "100px";
        } else {
          docEl.style.fontSize = 170 * (clientWidth / 640) + "px";
        }
      };
      const set_footer = function () {
        const currentYear = new Date().getFullYear();
        doc.querySelector(".footer_str").textContent =
          "Copyright © " +
          currentYear +
          " west2-online. All Rights Reserved.";
      };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener("DOMContentLoaded", recalc, false);
      doc.addEventListener("DOMContentLoaded", set_footer, false);
    })(document, window);
  </script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- index.js先加载，避免加载样式时界面跳变 -->
  <script src="js/index.js"></script>
</head>

<body>
  <div class="back"></div>
  <div class="main">
    <header>
      <img src="./img/logo.png" class="heard-logo" />
      <span class="logo-fzu">福uu</span>
      <!--<a class="learnmore" href="https://www.w2fzu.com/" target="view_window">了解更多</a>-->
    </header>
    <div class="container">
      <div class="container-phone">
        <img src="./img/phone.png" class="phone" />
        <div class="wrapper">
          <div class="banner">
            <ul class="imgList" id="imgList">
              <li class="imgOn">
                <img src="./img/newbanner/1.png" class="wrapperimg" />
              </li>
              <li><img src="./img/newbanner/2.png" class="wrapperimg" /></li>
              <li><img src="./img/newbanner/3.png" class="wrapperimg" /></li>
              <li><img src="./img/newbanner/4.png" class="wrapperimg" /></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container-introduce">
        <div class="logotitle">
          <img src="./img/logo.png" class="container-logo" />
          <h1 class="cotainer-title">福uu</h1>
          <p class="cotainer-p"></p>
        </div>
        <p class="summary">
          从课表、成绩、考场，<br />到空教室查询、图书馆、教务处，<br />我们从未停止过探索你的需求
        </p>
        <div class="loadbtn">
          <div class="AppStoreloadbtn load" id="AppStoreloadbtn">
            <!-- 两张图：normal 与 hover，通过 id 切换显示，避免 hover 时修改 src -->
            <img src="./img/apple.png" class="icon" id="AppStoreload_normal" style="display:none" />
            <img src="./img/applehover.png" class="icon" id="AppStoreload_hover" />
            App Store
          </div>
          <div class="Androidloadbtn load" id="Androidloadbtn">
            <img src="./img/Android.png" class="icon" id="Androidload_normal" style="display:none" />
            <img src="./img/Androidhover.png" class="icon" id="Androidload_hover" />
            Android版
          </div>
        </div>
        <img src="./img/newbanner/phone.png" class="phoneinmoving" />
        <p class="tip">支持 Android、iPhone、iPad 与 iPad Pro</p>
      </div>
    </div>
    <p class="title2">DIFFERENT UNIVERSERSITY LIFE</p>
    <div class="module-container">
      <div class="module">
        <img src="./img/classtable.png" class="classtable" />
        <h2>课表</h2>
        <p>简洁的课程模块界面，<br />一键获取任课老师信息</p>
      </div>
      <div class="module">
        <img src="./img/educational.png" class="educational" />
        <h2>教务</h2>
        <p>实时推送教务通知，<br />同步更新考场信息</p>
      </div>
      <div class="module">
        <img src="./img/yb.png" class="yb" />
        <h2>学业</h2>
        <p>一键直达学业状况，<br />轻松查询学分成绩</p>
      </div>
    </div>
    <p class="title2 title_contact">CONTACT US</p>
    <div class="module-container module_contact">
      <div class="module">
        <img src="./img/mail.png" class="mail" />
        <h2>邮箱</h2>
        <p>admin@west2.online</p>
      </div>
      <div class="module">
        <img src="./img/message.png" class="mail" />
        <h2>Q群</h2>
        <p>694437914</p>
      </div>
    </div>
    <footer>
      <p class="footer_str"></p>
    </footer>
  </div>
</body>

</html>
